<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-image: url('/images/home_page.jpg');">
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand text-white" href="/home-page">Home</a>
    <button type="button" class="btn btn-primary btn-sm" id="create-question-button">Create question</button>
</nav>
<div id="list-of-questions" class="row"></div>
<div id="create-question-form" class="d-none">
<div class="d-flex col-sm-12 justify-content-center align-items-center p-5">
    <nav class="nav nav-pills nav-justified">
        <button id="multiple-choice" class="nav-item nav-link" href="#">MultipleChoice</button>
        <button id="long-answer" class="nav-item nav-link active" href="#">LongAnswer</button>
    </nav>
</div>
<div class="d-flex col-sm-12 justify-content-center align-items-center" style="background-color: aquamarine">
    <form class="col-sm-8 p-4 m-l-auto m-r-auto">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="question-title">Title</label>
                <input type="text" class="form-control" id="question-title" placeholder="title">
            </div>
        </div>
        <div class="form-group col-md-12">
            <label for="question-text">question-text</label>
            <input type="text" class="form-control" id="question-text" >
        </div>
        <hr>
        <div id="answer-content">
        <div id="answer-text-div" class="form-group col-md-12">
            <label for="answer-text">answer-text</label>
            <input type="text" class="form-control" id="answer-text" >
        </div>
        </div>
        <button id="submit-create-question" type="button" class="btn btn-primary m-t-50">submit</button>
    </form>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/question_page.js" type="text/javascript"></script>
</body>
</html>
