<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<html>
<head>
    <title>Bootstrap 4 TimePicker</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="d-flex col-sm-12 justify-content-center align-items-center">
<form class="col-sm-8 p-4 m-l-auto m-r-auto">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="title">
        </div>
        <div class="form-group col-md-6">
            <label for="exam-length">exam-length</label>
            <input type="number" class="form-control" id="exam-length">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="start-date">start-date</label>
            <input class="form-control" id="start-date" >
        </div>
        <div class="form-group col-md-6">
            <label for="start-time">start-time</label>
            <input class="form-control" id="start-time" >
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="end-date">end-date</label>
            <input class="form-control" id="end-date" >
        </div>
        <div class="form-group col-md-6">
            <label for="end-time">end-time</label>
            <input class="form-control" id="end-time" >
        </div>
    </div>
    <div class="form-group col-md-12">
        <label for="description">description</label>
        <input type="text" class="form-control" id="description" >
    </div>

    <button type="submit" class="btn btn-primary">submit</button>
</form>
</div>
<script>
    $('#start-date').datepicker({
        uiLibrary: 'bootstrap4',
        format: 'yyyy-mm-dd',
    });
    $('#start-time').timepicker({
        uiLibrary: 'bootstrap4',
    });
    $('#end-date').datepicker({
        uiLibrary: 'bootstrap4',
        format: 'yyyy-mm-dd',
    });
    $('#end-time').timepicker({
        uiLibrary: 'bootstrap4',
    });
</script>
</body>
</html>
</body>
</html>
