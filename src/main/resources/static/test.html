<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<html>
<head>
    <title>Bootstrap 4 TimePicker</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand text-white" href="/home-page">Home</a>
</nav>

<div class="col-sm-4 p-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">${courseData.title}</h5>
            <p class="card-text text-justify">${courseData.startDate}</p>
            <hr>
            <p class="card-text text-justify">${courseData.endDate}</p>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"   checked/>
            <label class="form-check-label" for="flexCheckDefault">Default checkbox</label>
            <br>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2"   checked/>
            <label class="form-check-label" for="flexCheckDefault2">Default checkbox</label>
            <br>
            <button  id="remove-question" class="btn btn-danger">Remove question</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/js/question_page.js" type="text/javascript"></script>
</body>
</html>
</body>
</html>
